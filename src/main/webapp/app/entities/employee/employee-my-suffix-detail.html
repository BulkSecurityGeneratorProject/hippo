
<div>
    <h2><span data-translate="hippoApp.employee.detail.title">Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hippoApp.employee.employeeId">Employee Id</span></dt>
        <dd>
            <span>{{vm.employee.employeeId}}</span>
        </dd>
        <dt><span data-translate="hippoApp.employee.entitlement">Entitlement</span></dt>
        <dd>
            <span ng-repeat="entitlement in vm.employee.entitlements">
                <a ui-sref="entitlement-my-suffix-detail({id: entitlement.id})">{{entitlement.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="employee-my-suffix-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
